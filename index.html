<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1741557571786-e922da981949?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sunset or sunrise scene">
            <a href="https://unsplash.com/photos/setting-sun-over-a-silhouette-tree-and-landscape-bmCMuip50Qw" target="_blank">sunset or sunrise scene</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1741567348603-0bef4612bea2?q=80&w=2138&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sunset or sunrise scene">
            <a href="https://unsplash.com/photos/golden-sunset-over-white-sand-dunes-Vnnlb1m78w4" target="_blank">rolling white sand dunes</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1735825764457-ffdf0b5aa5dd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sunset or sunrise scene">
            <a href="https://unsplash.com/photos/a-person-sitting-at-a-desk-using-a-laptop-computer-ru18KXzFA4E" target="_blank">A person working on a laptop</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
